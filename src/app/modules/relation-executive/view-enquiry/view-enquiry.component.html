<body>
    <h3 class="text-center color"><b>Customer Details</b></h3><br>
    <table class="table table-hover bg-light">
        <thead>
            <tr>
                <th>Customer Id</th>
                <th>Customer Name</th>
                <th>Address</th>
                <th>Email</th>
                <th>Pan Card No</th>
                <th>Mobile No</th>
                <th>Gender</th>
                <th>Action</th>
                <th>Cibil Score</th>
            </tr>
        </thead>
        <tbody class="text-center">
            <tr *ngFor="let enquiry of enquiryList">
                <td>{{enquiry.id}}</td>
                <td>{{enquiry.enquiryName}}</td>
                <td>{{enquiry.address}}</td>
                <td>{{enquiry.email}}</td>
                <td>{{enquiry.panCard | uppercase}}</td>
                <td>{{enquiry.mobileNo}}</td>
                <td>{{enquiry.gender}}</td>
                <td>
                        <button type="submit" class="btn btn-dark" (click)="checkCibilScore(enquiry.id)">Check Cibil Score </button>
                </td>
                <td>{{cibilScore}}</td>
            </tr>
        </tbody>
    </table>
</body>
