<div class="emi-calculator mt-5 bg-light">
    <h2>EMI Calculator</h2>
  
    <div>
      <label for="loanAmount">Loan Amount (INR):</label>
      <input type="number" id="loanAmount" [(ngModel)]="loanAmount" />
    </div>
  
    <div>
      <label for="loanTerm">Loan Term (in months):</label>
      <input type="number" id="loanTerm" [(ngModel)]="loanTerm" />
    </div>
  
    <div>
      <label for="interestRate">Interest Rate (annual):</label>
      <input type="number" id="interestRate" [(ngModel)]="interestRate" readonly />
    </div>
  
    <button (click)="calculateEMI()">Calculate EMI</button>
  
    <div *ngIf="emi !== undefined">
      <h3>Monthly EMI: {{ emi | currency:'INR':'symbol':'1.2-2' }}</h3>
    </div>
  </div>
